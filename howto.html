    <h2>ダメージ計算機（重要）</h2>
    <p><strong>このサイトの中でも、実戦で一番使う人が多い機能です。</strong> ボス戦や周回で「この装備・この強化・この技なら、どれくらいのダメージが出るか」を目安として確認できます。</p>
    <ul>
      <li>ダメージの幅（下限〜上限）と平均の目安</li>
      <li>連撃・各種強化を含めた比較（入力内容に応じて）</li>
      <li>計算結果をログに残して、複数条件を並べて見比べる</li>
    </ul>
    <p>武器や強化の候補を絞る用途に向きます。</p>

    <h2>検索（サイト内 / ページ内）</h2>
    <ul>
      <li><strong>サイト内検索</strong>：ボス名・呪文名・アイテム名などから、関連ページへのリンクを一覧表示します。</li>
      <li><strong>ページ内検索</strong>：開いているページの中を探すときは、ブラウザの検索（Ctrl+F など）が早いです。</li>
    </ul>

    <h2>右側ツール（PC表示）</h2>
    <p>PCでは画面右側に、検索や計算ツールが表示されます。スマホでは見やすい位置（ページ上部）に配置されます。</p>
