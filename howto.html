    <h1>サイトの使い方</h1>

    <p><a href="index.html">&larr; トップページに戻る</a></p>

    <h2>基本</h2>
    <ul>
      <li>トップページは <strong>DQ1 / DQ2 / 共通</strong> に分けて入口を置いています。目的のブロックから各ページへ移動してください。</li>
      <li>ページの中で探すときは、ブラウザの検索（Ctrl+F など）が一番早いです。</li>
      <li>ページ一覧は <a href="sitemap.html">サイトマップ</a> にまとめています。</li>
    </ul>

    <h2>サイト内検索</h2>
    <p>ボス名・呪文名・アイテム名など、キーワードから関連ページを探せます。</p>
    <ul>
      <li><strong>PC</strong>：画面右側のツール欄にあります</li>
      <li><strong>スマホ</strong>：ページ上部に表示されます</li>
      <li>表記ゆれがある場合は、短い単語（例：ボス名だけ／呪文名だけ）で試すと見つかりやすいです</li>
    </ul>

    <h2>ダメージ計算機（重要）</h2>
    <p><strong>このサイトで一番使われる想定の機能です。</strong> 装備や強化、行動の候補を絞るときに「どれくらい出るか」を素早く比較できます。</p>
    <ul>
      <li>条件を入れて、ダメージの目安（幅／平均）を確認</li>
      <li>条件を変えて、結果を並べて比較</li>
      <li>ボス戦前の装備選び・強化方針の確認に向きます</li>
    </ul>
    <p><a href="dq_damage_calc.html"><strong>ダメージ計算機はこちら</strong></a></p>

    <h2>右側ツール（PC表示）</h2>
    <p>PCでは画面右側に、検索や各種ツール（例：ボスHP計算など）が表示されます。スマホでは見やすい位置に配置されます。</p>

    <h2>探索メモ系ページの使い方</h2>
    <p>キラキラ／ひみつの場所／町・ダンジョン内アイテム／ちいさなメダル等は、回収漏れ確認の用途でまとめています。地名・場所名で探したいときはサイト内検索、ページ内はCtrl+Fが便利です。</p>

    <h2>注意</h2>
    <ul>
      <li>対象は<strong>HD-2D版</strong>です。別機種版とは数値や仕様が異なる場合があります。</li>
      <li>ストーリー／ボス関連ページはネタバレを含みます。</li>
      <li>内容は更新で変わる可能性があります。追加・変更は<a href="history.html">更新履歴</a>を参照してください。</li>
    </ul>
