<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DQI ボス詳細（HD-2D版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  line-height: 1.6;
  max-width: 1100px;
  margin: 0 auto;
  padding: 16px;
  background: #111;
  color: #f5f5f5;
}
a {
  color: #7fd1ff;
}
header h1 {
  font-size: 1.5rem;
  margin-bottom: 0.3rem;
}
header p {
  font-size: 0.9rem;
  color: #ddd;
}
.nav-links {
  margin-bottom: 12px;
  font-size: 0.9rem;
}
.nav-links a {
  margin-right: 8px;
}
h2 {
  font-size: 1.1rem;
  margin-top: 1.6rem;
  border-left: 4px solid #7fd1ff;
  padding-left: 0.5rem;
}
.boss-name {
  font-weight: bold;
  font-size: 1.1rem;
}
.legend {
  font-size: 0.85rem;
  color: #ccc;
  margin: 4px 0 10px;
}
.table-wrapper {
  overflow-x: auto;
  border: 1px solid #333;
  border-radius: 4px;
}
table {
  border-collapse: collapse;
  min-width: 600px;
  width: 100%;
  font-size: 0.85rem;
}
th, td {
  border: 1px solid #333;
  padding: 4px 6px;
  text-align: center;
  white-space: nowrap;
}
th {
  background: #222;
}
tbody tr:nth-child(odd) {
  background: #181818;
}
tbody tr:nth-child(even) {
  background: #151515;
}
.name-col {
  text-align: left;
}
.status-empty {
  text-align: center;
  padding: 12px 0;
  color: #aaa;
}
@media (max-width: 768px) {
  body { padding: 12px; }
  header h1 { font-size: 1.3rem; }
}

  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="nav-links">
    <a href="./index.html">← トップに戻る</a>
    <a href="./dq1_boss_list.html">← DQI ボス一覧に戻る</a>
  </div>

  <header>
    <h1>DQI ボス詳細</h1>
    <p id="boss-title" class="boss-name"></p>
    <p>
      各ボスごとの行動や耐性などをまとめたページです。<br>
      このページはボス一覧からのリンク、またはURLの ?boss= にボス戦名を指定して表示します。
    </p>
  </header>

  <main>
    <section id="resistance-section">
      <h2>耐性まとめ</h2>
      <p class="legend">
        ◎…特に有効　／　○…有効　／　△…やや効きにくい　／　×…ほとんど効かない
      </p>
      <div class="table-wrapper">
        <table id="res-table">
          <thead></thead>
          <tbody>
            <tr><td class="status-empty">読み込み中...</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- 今後、行動パターンや推奨レベルなどもこの下に追加していく想定 -->
  </main>

  <script>
    const CSV_PATH = "dq1_boss_resistance.csv";

    function getBossNameFromQuery() {
      const params = new URLSearchParams(window.location.search);
      const name = params.get("boss");
      return name || "";
    }

    function setBossTitle(name) {
      const el = document.getElementById("boss-title");
      if (!name) {
        el.textContent = "ボス名が指定されていません";
      } else {
        el.textContent = "ボス戦名：" + name;
      }
    }

    function createTableHeader(headers) {
      const thead = document.querySelector("#res-table thead");
      thead.innerHTML = "";
      const tr = document.createElement("tr");
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        if (h === "個体名") {
          th.classList.add("name-col");
        }
        tr.appendChild(th);
      });
      thead.appendChild(tr);
    }

    function renderRows(rows, headers) {
      const tbody = document.querySelector("#res-table tbody");
      tbody.innerHTML = "";
      if (!rows.length) {
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.colSpan = 99;
        td.className = "status-empty";
        td.textContent = "このボスの耐性データは登録されていません。";
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }

      rows.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach(h => {
          const td = document.createElement("td");
          if (h === "個体名") td.classList.add("name-col");
          td.textContent = row[h] ?? "";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    async function loadResistance(bossName) {
      const tbody = document.querySelector("#res-table tbody");
      try {
        const res = await fetch(CSV_PATH);
        if (!res.ok) throw new Error("データの読み込みに失敗しました");
        const text = await res.text();
        const parsed = Papa.parse(text, {
          header: true,
          skipEmptyLines: true,
        });
        let rows = parsed.data;

        if (!bossName) {
          // boss 名が指定されていない場合は何も表示しない
          tbody.innerHTML = "";
          const tr = document.createElement("tr");
          const td = document.createElement("td");
          td.colSpan = 99;
          td.className = "status-empty";
          td.textContent = "URLの ?boss= にボス戦名を指定してください。";
          tr.appendChild(td);
          tbody.appendChild(tr);
          return;
        }

        // ボス戦名で絞り込み
        rows = rows.filter(r => (r["ボス戦名"] || "").trim() === bossName.trim());

        if (!rows.length) {
          tbody.innerHTML = "";
          const tr = document.createElement("tr");
          const td = document.createElement("td");
          td.colSpan = 99;
          td.className = "status-empty";
          td.textContent = "指定されたボス戦名に対応する耐性データが見つかりませんでした。";
          tr.appendChild(td);
          tbody.appendChild(tr);
          return;
        }

        // ヘッダーは「ボス戦名」を除いた列を表示対象に
        const allHeaders = Object.keys(rows[0]);
        const headers = allHeaders.filter(h => h !== "ボス戦名");

        createTableHeader(headers);
        renderRows(rows, headers);
      } catch (e) {
        console.error(e);
        tbody.innerHTML = "";
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.colSpan = 99;
        td.className = "status-empty";
        td.textContent = "耐性データの読み込みに失敗しました。時間をおいて再度アクセスしてください。";
        tr.appendChild(td);
        tbody.appendChild(tr);
      }
    }

    (function init() {
      const bossName = getBossNameFromQuery();
      setBossTitle(bossName);
      loadResistance(bossName);
    })();
  </script>
</body>
</html>
