<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DQI ボス詳細（HD-2D版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- ここでは全体の色指定は行わず、トップページと同じ共通スタイルに従います -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <p><a href="./index.html">← トップに戻る</a>　<a href="./dq1_boss_list.html">← DQI ボス一覧に戻る</a></p>

  <h1>DQI ボス詳細</h1>
  <p id="boss-title"></p>

  <h2>ステータス</h2>
  <p>HPや経験値、ゴールドなどの基本的な情報をまとめる欄です。</p>
  <!--
    ここに既存の「HP・経験値・ゴールド」の表やメモがあれば、そのまま貼り付けてください。
    例：
    <table>
      <tr><th>HP</th><td>○○○</td></tr>
      <tr><th>経験値</th><td>○○○</td></tr>
      <tr><th>ゴールド</th><td>○○○</td></tr>
    </table>
  -->

  <h2>行動パターン</h2>
  <p>通常攻撃や特技、行動回数などのパターンをまとめる欄です。</p>
  <!--
    ここに既存の「行動パターン」のリストやメモがあれば、そのまま貼り付けてください。
    例：
    <ul>
      <li>通常攻撃</li>
      <li>ちからため → 大ダメージ攻撃</li>
      <li>ランダムで○○の呪文を使用 など</li>
    </ul>
  -->

  <h2>耐性まとめ</h2>
  <p>◎…特に有効 ／ ○…有効 ／ △…やや効きにくい ／ ×…ほとんど効かない</p>

  <table id="res-table" border="1" cellspacing="0" cellpadding="4">
    <thead></thead>
    <tbody>
      <tr><td>読み込み中...</td></tr>
    </tbody>
  </table>

  <script>
    const CSV_PATH = "dq1_boss_resistance.csv";

    function getBossNameFromQuery() {
      const params = new URLSearchParams(window.location.search);
      return params.get("boss") || "";
    }

    function setBossTitle(name) {
      const el = document.getElementById("boss-title");
      if (!name) {
        el.textContent = "ボス戦名が指定されていません。";
      } else {
        el.textContent = "ボス戦名：" + name;
      }
    }

    function createTableHeader(headers) {
      const thead = document.querySelector("#res-table thead");
      thead.innerHTML = "";
      const tr = document.createElement("tr");
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        tr.appendChild(th);
      });
      thead.appendChild(tr);
    }

    function renderRows(rows, headers) {
      const tbody = document.querySelector("#res-table tbody");
      tbody.innerHTML = "";
      if (!rows.length) {
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.colSpan = 99;
        td.textContent = "このボスの耐性データは登録されていません。";
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }

      rows.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach(h => {
          const td = document.createElement("td");
          td.textContent = row[h] ?? "";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    async function loadResistance(bossName) {
      const tbody = document.querySelector("#res-table tbody");
      if (!bossName) {
        tbody.innerHTML = "";
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.colSpan = 99;
        td.textContent = "ボス戦名が指定されていません。";
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }

      try {
        const res = await fetch(CSV_PATH);
        if (!res.ok) throw new Error("データの読み込みに失敗しました");
        const text = await res.text();
        const parsed = Papa.parse(text, {
          header: true,
          skipEmptyLines: true,
        });
        let rows = parsed.data.filter(r => (r["ボス戦名"] || "").trim() === bossName.trim());
        if (!rows.length) {
          tbody.innerHTML = "";
          const tr = document.createElement("tr");
          const td = document.createElement("td");
          td.colSpan = 99;
          td.textContent = "指定されたボス戦名に対応する耐性データが見つかりませんでした。";
          tr.appendChild(td);
          tbody.appendChild(tr);
          return;
        }
        const allHeaders = Object.keys(rows[0]);
        const headers = allHeaders.filter(h => h !== "ボス戦名");
        createTableHeader(headers);
        renderRows(rows, headers);
      } catch (e) {
        console.error(e);
        tbody.innerHTML = "";
        const tr = document.createElement("tr");
        const td = document.createElement("td");
        td.colSpan = 99;
        td.textContent = "耐性データの読み込みに失敗しました。時間をおいて再度アクセスしてください。";
        tr.appendChild(td);
        tbody.appendChild(tr);
      }
    }

    (function init() {
      const bossName = getBossNameFromQuery();
      setBossTitle(bossName);
      loadResistance(bossName);
    })();
  </script>
</body>
</html>
