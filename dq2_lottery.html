
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DQII ふくびき券・景品一覧</title>
  <link rel="stylesheet" href="theme.css" />
  <style>
    .lottery-filter {
      margin: 0 0 1rem;
      padding: 0.5rem 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .lottery-filter label {
      margin-right: 0.5rem;
    }
    .lottery-table {
      width: 100%;
      border-collapse: collapse;
    }
    .lottery-table th,
    .lottery-table td {
      border: 1px solid #ccc;
      padding: 0.25rem 0.5rem;
    }
    .lottery-table th {
      background: #f5f5f5;
      text-align: left;
    }
  </style>
</head>
<body>
  <main class="page-main">
    <h1>DQII ふくびき券・景品一覧</h1>

    <p><a href="index.html">&larr; トップページに戻る</a></p>

    <section class="lottery-filter">
      <label for="lottery-location-select">景品場所：</label>
      <select id="lottery-location-select" data-role="location-filter">
        <option value="ALL">すべて</option>
      </select>
    </section>

    <section>
      <table class="lottery-table">
        <thead>
          <tr data-role="lottery-thead-row"></tr>
        </thead>
        <tbody data-role="lottery-tbody">
          <tr><td>読み込み中...</td></tr>
        </tbody>
      </table>
    </section>

    <p><a href="index.html">&larr; トップページに戻る</a></p>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tbody = document.querySelector("[data-role='lottery-tbody']");
      const theadRow = document.querySelector("[data-role='lottery-thead-row']");
      const locationSelect = document.querySelector("[data-role='location-filter']");
      let allRows = [];

      fetch("dq2_lottery.csv", { cache: "no-cache" })
        .then(function (res) {
          if (!res.ok) throw new Error("CSV load error");
          return res.text();
        })
        .then(function (text) {
          // 行に分割（空行は除外）
          const lines = text.split(/\r?\n/).filter(function (line) {
            return line.trim() !== "";
          });
          if (lines.length === 0) {
            tbody.innerHTML = "<tr><td>データがありません。</td></tr>";
            return;
          }

          // シンプルなCSV分割（カンマ区切り想定）
          const rows = lines.map(function (line) {
            return line.split(",");
          });

          const header = rows[0];
          const data = rows.slice(1);

          // ヘッダー行を作成
          theadRow.innerHTML = "";
          header.forEach(function (name) {
            const th = document.createElement("th");
            th.textContent = name;
            theadRow.appendChild(th);
          });

          allRows = data;

          // 1列目（場所）から候補を作成
          const locationsSet = new Set();
          data.forEach(function (cols) {
            const loc = (cols[0] || "").trim();
            if (loc) locationsSet.add(loc);
          });

          Array.from(locationsSet)
            .sort()
            .forEach(function (loc) {
              const opt = document.createElement("option");
              opt.value = loc;
              opt.textContent = loc;
              locationSelect.appendChild(opt);
            });

          renderRows();
        })
        .catch(function (err) {
          console.error(err);
          tbody.innerHTML = "<tr><td>データの読み込みに失敗しました。</td></tr>";
        });

      function renderRows() {
        const selected = locationSelect.value;
        tbody.innerHTML = "";

        if (!allRows.length) {
          tbody.innerHTML = "<tr><td>データがありません。</td></tr>";
          return;
        }

        allRows.forEach(function (cols) {
          const loc = (cols[0] || "").trim();

          if (selected !== "ALL" && loc !== selected) {
            return;
          }

          const tr = document.createElement("tr");
          cols.forEach(function (val) {
            const td = document.createElement("td");
            td.textContent = val;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        if (!tbody.children.length) {
          const tr = document.createElement("tr");
          const td = document.createElement("td");
          td.colSpan = theadRow.children.length || 1;
          td.textContent = "該当するデータがありません。";
          tr.appendChild(td);
          tbody.appendChild(tr);
        }
      }

      locationSelect.addEventListener("change", renderRows);
    });
  </script>
</body>
</html>
